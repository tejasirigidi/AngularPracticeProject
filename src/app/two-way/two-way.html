<input [(ngModel)]="name" placeholder="Enter your name">
<p>Hello, {{name}}</p>

<input type="checkbox" [(ngModel)] ="isChecked">
<p>Checkbox is {{isChecked}}</p>

<input type="radio" [(ngModel)]="selectedOption" [value]="'option 1'"> Option 1
<input type="radio" [(ngModel)]="selectedOption" [value]="'option 2'"> Option 2
<p>Selected option: {{selectedOption}}</p>  

<select [(ngModel)]="dropDown">
    <option [ngValue]="'value 1'">Value 1</option>
    <option [ngValue]="'value 2'">Value 2</option>
    <option [ngValue]="'value 3'">Value 3</option>
</select>
<p>Selected from dropdown: {{dropDown}}</p>

<textarea [(ngModel)]="details" placeholder="Enter details"></textarea>
<p>Details: {{details}}</p>
